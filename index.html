<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Match Thy Meme - A fast-paced memory game where players match memes before time runs out! Sharpen your memory, 
    challenge your friends, and enjoy hilarious meme moments. Play now!">
    <title>Match Thy Meme</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favIcon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favIcon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favIcon/favicon-16x16.png">
    <link rel="manifest" href="assets/favIcon/site.webmanifest">
    <!-- Style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/titleImg.png" alt="Game title of Match Thy Meme">
    </header>
    <!-- main -->
    <main>
        <!-- Game sound controls -->
        <div class="audio-div">
            <button class="btn-primary" id="play-pause">Play</button>
            <label class="audio-controls" id="volume-label" for="volume-slide">Volume</label>
            <input class="audio-controls slider-style custom-slider" type="range" id="volume-slide" min="0" max="1" step="0.1" value="0.3">
        </div>
        <!-- game info section -->
        <section class="info game-font">
            <h2>Start by pressing a card</h2>
            <p>Match pairs to win, when all pairs matched, hit the 'Reset' button to play again.</p>
        </section>

        <!-- timer -->
        <h2 class="time-score" id="timer">Time Left: 00:30</h2>

        <!--  Playing Cards -->
        <div class="cards-grid">
            <!-- Card 1 -->
            <div class="card" data-meme="meme1">
                <div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">
                        <img class="img-size" src="assets/meme1.webp" alt="meme1">
                    </div>
                </div>
            </div>
            <!-- Card 2 -->

                </div>
            </div>

                    </div>
                </div>
            </div>
            <!-- Card 5 -->

        <!-- Winning Modal -->
        <div class="modal-background" id="modalBackdrop">
            <div class="modal" id="endModal">
                <div class="modal-content game-font">
                    <h2>You Did It!</h2>
                    <p id="playerTime">Your Time: 00:00</p>
                    <button class="modalClose btn-primary">Close</button>
                </div>

        <!-- Reset Game button -->
        <button class="reset-btn" id="reset">Reset</button>
